<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>
<body>
    <main class="contenedor">
        <h3>Contacto</h3>
        <form class="formulario">
            <div class="campo">
                <label class="campo_label" for="nombre">Nombre:</label>
                <input class="campo_field"  type="text" placeholder="Tu nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo_label" for="email">Email:</label>
                <input class="campo_field" type="email" placeholder="E-mail" id="email">
            </div>
            <div class="campo">
                <label class="campo_label" for="Mensaje">Mensaje:</label>
                <textarea class="campo_field campo_field--textarea" id=""></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton">
            </div>
        </form>
    </main>
</body>
</html>
