        <p>
            El estómago (del latín stomăchus, derivado del griego στόμαχος [stomachos], a partir del prefijo στόμα [stoma], «boca») es la porción del tubo digestivo situada entre el esófago y el intestino. En la especie humana se localiza en la región superior izquierda del abdomen, por debajo del diafragma.
        </p>

        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Stomach-es.svg/1280px-Stomach-es.svg.png" width="100px" alt="">
